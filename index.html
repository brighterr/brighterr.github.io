<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁风格网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>我的简洁网站</h1>
            <nav>
                <ul>
                    <li><a href="#home">首页</a></li>
                    <li><a href="#about">关于</a></li>
                    <li><a href="#services">服务</a></li>
                    <li><a href="#contact">联系</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="home">
            <div class="container">
                <h2>欢迎来到我的网站</h2>
                <p>这是一个简单而干净的静态网站模板，适用于个人或项目展示。</p>
            </div>
        </section>
        <section id="about">
            <div class="container">
                <h2>关于我</h2>
                <p>这里是关于我的介绍。你可以在这里写下你的个人信息、经历或者任何你想分享的内容。</p>
            </div>
        </section>
        <section id="services">
            <div class="container">
                <h2>我们的服务</h2>
                <ul>
                    <li>服务 1</li>
                    <li>服务 2</li>
                    <li>服务 3</li>
                </ul>
            </div>
        </section>
        <section id="contact">
            <div class="container">
                <h2>联系我</h2>
                <form action="#" method="post">
                    <label for="name">姓名:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="email">电子邮件:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="message">信息:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <br>
                    <button type="submit">发送</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 我的简洁网站</p>
        </div>
    </footer>
</body>
</html>
