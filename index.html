<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习记录 - 个人博客</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>个人学习记录</h1>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#notes">学习笔记</a></li>
                <li><a href="#resources">学习资源</a></li>
                <li><a href="#contact">联系我</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>欢迎</h2>
            <p>欢迎来到我的个人学习记录网站。在这里，我记录了我的学习笔记、资源和进度。</p>
        </section>
        <section id="notes">
            <h2>学习笔记</h2>
            <article>
                <h3>HTML 基础</h3>
                <p>HTML 是网页的骨架。它定义了网页的结构。</p>
            </article>
            <article>
                <h3>CSS 基础</h3>
                <p>CSS 用于控制网页的样式和布局。</p>
            </article>
            <!-- 可以继续添加更多笔记 -->
        </section>
        <section id="resources">
            <h2>学习资源</h2>
            <ul>
                <li><a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">MDN Web Docs: HTML</a></li>
                <li><a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">MDN Web Docs: CSS</a></li>
                <!-- 可以继续添加更多资源链接 -->
            </ul>
        </section>
        <section id="contact">
            <h2>联系我</h2>
            <form action="#" method="post">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">电子邮件:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">信息:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br>
                <button type="submit">发送</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 个人学习记录</p>
    </footer>
</body>
</html>
